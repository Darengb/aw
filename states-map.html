<head>
    <meta charset="UTF-8">

    <title>US States Service Map</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        #map-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Default state styling */
        svg path {
            transition: all 0.3s ease;
        }

        /* Non-served states */
        .cls-2 {
            fill: #e0d9ca;
            stroke: #fff;
            stroke-miterlimit: 10;
            stroke-width: 2px;
            cursor: pointer;
        }

        /* Served states */
        .cls-1 {
            fill: #ec140c;
            stroke: #fff;
            stroke-miterlimit: 10;
            stroke-width: 2px;
            cursor: pointer;
        }

        /* Hover effect for all states */
        svg path:hover {
            opacity: 0.8;
            stroke-width: 3px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 3px;
        }

        .legend-color.served {
            background: #ec140c;
        }

        .legend-color.not-served {
            background: #e0d9ca;
        }
    </style>
</head>

    <script>
        // =========================================
        // CONFIGURATION: Edit this array to set which states you serve
        // =========================================
        const servedStates = [
            'california',
            'texas',
            'florida',
            'new-york',
            'pennsylvania'
            // Add more state names as needed
        ];

        // Apply the served class to the configured states
        document.addEventListener('DOMContentLoaded', function() {
            const statePaths = document.querySelectorAll('svg path[data-state]');

            statePaths.forEach(path => {
                const stateName = path.getAttribute('data-state');

                if (servedStates.includes(stateName)) {
                    path.classList.remove('cls-2');
                    path.classList.add('cls-1');
                }

                // Optional: Add tooltip on hover
                path.addEventListener('mouseenter', function() {
                    const tooltip = this.getAttribute('data-state');
                    if (tooltip) {
                        this.setAttribute('title', tooltip.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()));
                    }
                });
            });
        });
    </script>
